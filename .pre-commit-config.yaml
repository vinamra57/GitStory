repos:
  - repo: https://github.com/astral-sh/uv-pre-commit
    # uv version.
    rev: 0.9.5
    hooks:
      - id: uv-lock
      - id: pip-compile
        args: [requirements.in, -o, requirements.txt]
  - repo: https://github.com/psf/black-pre-commit-mirror
    # black version
    rev: 25.9.0
    hooks:    
      - id: black
default_language_version:
    python: python3.13